<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button id="add-button">+</button>
    </header>

    <div id="book-add-form">
      <input type="text" id="book-title" placeholder="Title">
      <input type="text" id="book-author" placeholder="Author">
      <input type="number" id="book-pages" placeholder="Page Count">
      <div class="read-container">
        <p>Have you read it?</p>
        <input type="checkbox" name="title" id="book-read">
      </div>
      <button id="add-book">Add</button>
    </div>

    <div id="book-container"></div> <!-- Stores all books -->

    <script src="script.js" async defer></script>
  </body>
</html>
