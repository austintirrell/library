<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <div id="add-button">
        <div class="bar1"></div>
        <div class="bar2"></div>
      </div>
    </header>

    <div class="sort-container">
      <label for="sortBy">Sort by:</label>
      <select id="sort-by">
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="pages">Pages</option>
        <option value="read">Read</option>
      </select>
    </div>

    <div id="book-add-form">
      <input type="text" id="book-title" placeholder="Title">
      <input type="text" id="book-author" placeholder="Author">
      <input type="number" id="book-pages" placeholder="Page Count">
      <div class="read-container">
        <p>Have you read it?</p>
        <input type="checkbox" name="title" id="book-read">
      </div>
      <button id="add-book">Add</button>
    </div>

    <div id="book-container"></div> <!-- Stores all books -->

    <footer>
      <a href="https://github.com/austintirrell" target="_blank">
      <div id="githubIcon"></div>
      </a>
    </footer>

    <script src="script.js" async defer></script>
  </body>
</html>
