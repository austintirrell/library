<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <button id="add-button">+</button>
    </header>
    <main>
      <div class="book-card">
        <h2 class="book-title">Percy Jackson</h2>
        <p class="book-author">By: Rick Riordan</p>
        <p class="book-pages">Pages: 416</p>
        <button class="not-read-button">Not Read</button>
      </div>
      <div class="book-card">
        <h2 class="book-title">Hatchet</h2>
        <p class="book-author">By: Gary Paulsen</p>
        <p class="book-pages">Pages: 195</p>
        <button class="read-button">Read</button>
      </div>
    </main>
    <script src="script.js" async defer></script>
  </body>
</html>
